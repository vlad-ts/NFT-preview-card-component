<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <!-- image -->
        <div class="img-wrapper">
          <img
            class="equilibrium-img"
            src="./images/image-equilibrium.jpg"
            alt="equilibrium"
          />
          <div class="color-overlay"></div>
          <img class="view" src="./images/icon-view.svg" alt="icon view" />
        </div>
        <!-- image end -->
        <!-- card -->
        <div class="card-wrapper">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="card-price-time">
            <div class="price">
              <img
                class="etherium-img"
                src="./images/icon-ethereum.svg"
                alt=""
              />
              0.041 ETH
            </div>
            <div class="time">
              <img src="./images/icon-clock.svg" alt="icon-clock" />
              3 days left
            </div>
          </div>
          <div class="card-footer">
            <img src="./images/image-avatar.png" alt="avatar" />
            <span> Creation of <span class="name"> Jules Wyvern</span></span>
          </div>
        </div>
        <!-- card end -->
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Vlad-ts</a>.
      </div>
    </main>
  </body>
</html>
